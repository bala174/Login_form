<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login Page</title>
    <style>
        body{
            background-color: rgb(245, 157, 157);
        }
        .card{
            height: 500px;
        }
        .btn{
            width: 100px;
        }
        .pad{
            padding-left: 110px;
        }
        .login{
            padding-left: 170px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-sm-4">
                <div class="card mt-5">
                    <span class="pad">
                    <button type="button" class="btn btn-primary mt-4">Login</button>
                    <button type="button" class="btn btn-primary mt-4">Register</button></span>
                    <span class="mt-5 pad">
                    <i class="fa-brands fa-facebook mx-4 fa-2xl"></i>
                    <i class="fa-brands fa-twitter mx-3 fa-2xl"></i>
                    <i class="fa-brands fa-google mx-3 fa-2xl"></i></span>
                    <div class="form-floating mb-3 mt-4 mx-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">User ID</label>
                    </div>
                    <div class="form-floating mb-3 mx-3">
                        <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Enter password</label>
                    </div>
                    <div class="form-check mt-2 mx-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                         Remember Me
                        </label>
                    </div>
                    <div class=login>
                        <button type="button" class="btn btn-primary mt-4">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
